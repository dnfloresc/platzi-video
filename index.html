<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Platzi Video</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="images/logo-platzi.png" alt="logo platzi" />
      <div class="header__menu">
        <div class="header__menu-profile">
          <img src="images/user-icon.png" alt="profile icon" />
          <p>Profile</p>
        </div>
        <ul class="header__menu-options">
          <li><a href="#">Account</a></li>
          <li><a href="#">Close session</a></li>
        </ul>
      </div>
    </header>

    <section class="main">
      <h2 class="main__title">What do you want to see today?</h2>
      <input class="main__input" type="text" placeholder="Search..." />
    </section>

    <h2 class="categories__title">My list</h2>

    <section class="carousel">
      <div class="carousel__container">
        <div class="carusel-item">
          <img
            class="carusel-item__img"
            src="images/cooking.jpg"
            alt="food ingredients"
          />
          <div class="carusel-item__details">
            <div>
              <img src="images/icons8-play-64.png" alt="play" />
              <img src="images/plus-icon.png" alt="plus" />
            </div>
            <p class="carusel-item__details-title">Cooking</p>
            <p class="carusel-item__details-subtitltle">2019 16+ 114min</p>
          </div>
        </div>

        <div class="carusel-item">
          <img
            class="carusel-item__img"
            src="images/gardening.jpg"
            alt="growing plants"
          />
          <div class="carusel-item__details">
            <div>
              <img src="images/icons8-play-64.png" alt="play" />
              <img src="images/plus-icon.png" alt="plus" />
            </div>
            <p class="carusel-item__details-title">Gardening</p>
            <p class="carusel-item__details-subtitltle">2019 16+ 114min</p>
          </div>
        </div>

        <div class="carusel-item">
          <img
            class="carusel-item__img"
            src="images/makeup.jpg"
            alt="make up"
          />
          <div class="carusel-item__details">
            <div>
              <img src="images/icons8-play-64.png" alt="play" />
              <img src="images/plus-icon.png" alt="plus" />
            </div>
            <p class="carusel-item__details-title">Make Up</p>
            <p class="carusel-item__details-subtitltle">2019 16+ 114min</p>
          </div>
        </div>

        <div class="carusel-item">
          <img
            class="carusel-item__img"
            src="images/music.jpg"
            alt="hands playing guitar"
          />
          <div class="carusel-item__details">
            <div>
              <img src="images/icons8-play-64.png" alt="play" />
              <img src="images/plus-icon.png" alt="plus" />
            </div>
            <p class="carusel-item__details-title">Music</p>
            <p class="carusel-item__details-subtitltle">2019 16+ 114min</p>
          </div>
        </div>

        <div class="carusel-item">
          <img
            class="carusel-item__img"
            src="images/painting.jpg"
            alt="woman painting"
          />
          <div class="carusel-item__details">
            <div>
              <img src="images/icons8-play-64.png" alt="play" />
              <img src="images/plus-icon.png" alt="plus" />
            </div>
            <p class="carusel-item__details-title">Painting</p>
            <p class="carusel-item__details-subtitltle">2019 16+ 114min</p>
          </div>
        </div>

        <div class="carusel-item">
          <img
            class="carusel-item__img"
            src="images/styling.jpg"
            alt="hair styling"
          />
          <div class="carusel-item__details">
            <div>
              <img src="images/icons8-play-64.png" alt="play" />
              <img src="images/plus-icon.png" alt="plus" />
            </div>
            <p class="carusel-item__details-title">Styling</p>
            <p class="carusel-item__details-subtitltle">2019 16+ 114min</p>
          </div>
        </div>

        <div class="carusel-item">
          <img class="carusel-item__img" src="images/baking.jpg" alt="cake" />
          <div class="carusel-item__details">
            <div>
              <img src="images/icons8-play-64.png" alt="play" />
              <img src="images/plus-icon.png" alt="plus" />
            </div>
            <p class="carusel-item__details-title">Baking</p>
            <p class="carusel-item__details-subtitltle">2019 16+ 114min</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <a href="#">Terms</a>
      <a href="#">Privacy policy</a>
      <a href="#">Help</a>
    </footer>
  </body>
</html>
