<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Platzi-video</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="../images/logo-platzi.png" alt="" />
    </header>

    <main class="login">
      <section class="login__container">
        <h2>Sign Up</h2>

        <form class="login__container-form">
          <input class="input" type="text" placeholder="Email address" />
          <input class="input" type="password" placeholder="Password" />
          <button class="button">Sign Up</button>
        </form>

        <div class="login__container-remeberMe">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox" /> Remember me
          </label>
          <a href="#">Forgot password</a>
        </div>

        <div class="login__container-socialMed">
          <div>
            <img
              src="../images/icons8-twitter-50.png"
              alt="twitter icon"
            />Login with Twitter
          </div>
          <div>
            <img
              src="../images/icons8-google-plus-50.png"
              alt="twitter icon"
            />Login with Google
          </div>
        </div>

        <p class="login__container-signUp">
          Don't have an account? <a href="#">Login now!</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <a href="#">Terms</a>
      <a href="#">Privacy policy</a>
      <a href="#">Help</a>
    </footer>
  </body>
</html>
