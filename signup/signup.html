<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Platzi-video</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="../images/logo-platzi.png" alt="" />
    </header>

    <main class="signUp">
      <section class="signUp__container">
        <h2>Sign Up</h2>

        <form class="signUp__container-form">
          <input class="input" type="text" placeholder="Name" />
          <input class="input" type="text" placeholder="Email address" />
          <input class="input" type="password" placeholder="Password" />
          <button class="button">Login</button>
        </form>

        <p class="signUp-container-login">Sign Up</p>
      </section>
    </main>

    <footer class="footer">
      <a href="#">Terms</a>
      <a href="#">Privacy policy</a>
      <a href="#">Help</a>
    </footer>
  </body>
</html>
